<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€¢ ProductivityHub</title>

    <!-- using tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module" src="./src/auth/login.js" defer></script>
  </head>

  <body
    class="min-h-screen flex items-center justify-center px-6 bg-gradient-to-b from-[#d7f0ff] via-[#eaf7ff] to-[#eaf7ff]"
  >
    <!-- card -->
    <div
      class="w-full max-w-[420px] bg-white rounded-2xl border border-gray-200 shadow-lg"
    >
      <div class="px-10 py-10">
        <h1
          class="text-center text-[28px] leading-8 font-extrabold text-gray-900"
        >
          Welcome Back
        </h1>
        <p class="mt-3 text-center text-sm text-gray-500">
          Sign in to continue to Productivity Hub
        </p>

        <form id="loginForm" class="mt-8 space-y-5">
          <div>
            <label class="block text-sm font-semibold text-gray-900"
              >Email</label
            >
            <input
              id="email"
              type="email"
              placeholder="Enter your email"
              class="mt-2 w-full h-10 rounded-lg bg-[#F3F4F6] border border-transparent px-4 text-sm text-gray-900 placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 duration-300"
              required
            />
            <p id="emailError" class="mt-1 text-xs text-red-600 hidden"></p>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-900"
              >Password</label
            >
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
              class="mt-2 w-full h-10 rounded-lg bg-[#F3F4F6] border border-transparent px-4 text-sm text-gray-900 placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 duration-300"
              required
            />
            <p id="passwordError" class="mt-1 text-xs text-red-600 hidden"></p>
          </div>

          <p id="formError" class="text-sm text-red-600 hidden"></p>

          <button
            type="submit"
            class="w-full h-10 rounded-lg bg-black text-white text-sm font-semibold shadow-md hover:bg-gray-800 active:bg-[#1E40AF] transition-colors"
          >
            Login
          </button>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
          Demo credentials: admin@mail.com + admin123
        </p>
      </div>
    </div>
  </body>
</html>
