<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Hub</title>

    <script type="module" src="./src/auth/guard.js"></script>
    <script type="module" src="src/task-management/app.js" defer></script>

    <!-- using tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- using font awesome for icons -->
    <script
      src="https://kit.fontawesome.com/e831457755.js"
      crossorigin="anonymous"
    ></script>

    <script>
      // if no session, start at login page
      if (!sessionStorage.getItem("12_session")) {
        window.location.replace("./login.html");
      }
    </script>
  </head>
  <body class="bg-[#F5F5F5] font-sans">
    <!-- sidebar -->
    <aside
      class="min-h-screen border-r border-gray-200 w-64 fixed left-0 top-0 bg-white"
    >
      <!-- div for heading -->
      <div class="p-6 border-b border-gray-200">
        <h1 class="font-bold text-xl text-gray-900">Productivity Hub</h1>
      </div>

      <!-- div for tabs -->
      <nav class="flex flex-col p-4 gap-2">
        <a
          data-filter="all"
          href="index.html"
          class="filter-btn active w-full flex items-center gap-3 text-left px-4 py-3 hover:bg-gray-50 rounded-lg text-gray-700 transition-colors"
        >
          <i class="fa-solid fa-grip w-5"></i>
          <span class="font-medium">Dashboard</span>
        </a>

        <a
          data-filter="all"
          href="pages/allTasks.html"
          class="filter-btn w-full flex items-center gap-3 text-left px-4 py-3 hover:bg-gray-50 rounded-lg text-gray-700 transition-colors"
        >
          <i class="fa-solid fa-list-check w-5"></i>
          <span class="font-medium">All Tasks</span>
        </a>

        <a
          data-filter="users"
          href="pages/users.html"
          class="filter-btn w-full flex items-center gap-3 text-left px-4 py-3 hover:bg-gray-50 rounded-lg text-gray-700 transition-colors"
        >
          <i class="fa-solid fa-user w-5"></i>
          <span class="font-medium">Users</span>
        </a>

        <a
          data-filter="settings"
          href="pages/settings.html"
          class="filter-btn w-full flex items-center gap-3 text-left px-4 py-3 hover:bg-gray-50 rounded-lg text-gray-700 transition-colors"
        >
          <i class="fa-solid fa-gear w-5"></i>
          <span class="font-medium">Settings</span>
        </a>
      </nav>

      <!-- div for logout button -->

      <div class="absolute bottom-0 left-0 w-full bg-white p-5">
        <div class="flex items-center gap-3">
          <!-- avatar -->
          <div
            class="h-10 w-10 rounded-full bg-gray-800 text-white flex items-center justify-center font-semibold"
          >
            A
          </div>

          <!-- name and email -->
          <div class="min-w-0">
            <p class="text-sm font-semibold text-black leading-5 truncate">
              Admin User
            </p>
            <p class="text-xs text-gray-600 leading-4 truncate">
              admin@example.com
            </p>
          </div>
        </div>

        <!-- logout button -->
        <button
          id="logoutBtn"
          type="button"
          class="mt-4 w-full flex items-center justify-center gap-3 text-left text-black hover:bg-gray-200 duration-200 border-none p-2 rounded-md"
        >
          <i class="fa-solid fa-sign-out"></i>

          <span class="text-sm font-semibold">Logout</span>
        </button>
      </div>

      <script type="module">
        import { handleLogout } from "./src/auth/logout.js";
        document
          .getElementById("logoutBtn")
          ?.addEventListener("click", handleLogout);
      </script>
    </aside>

    <!-- main content section -->
    <div class="ml-64">
      <!-- fixed header -->
      <header
        class="flex justify-between items-center fixed top-0 right-0 bg-white px-8 py-4 border-b border-gray-200 z-10"
        style="left: 256px"
      >
        <div>
          <h1 class="font-bold text-2xl text-gray-900">Dashboard</h1>
        </div>

        <div class="relative">
          <i
            class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"
          ></i>

          <input
            id="searchInput"
            type="text"
            placeholder="Search..."
            class="pl-10 pr-4 py-2 bg-gray-100 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
          />
        </div>
      </header>

      <!-- Main Content with top padding -->
      <main class="pt-14 px-4 py-6">
        <!-- add new task modal -->
        <div
          id="taskModal"
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
        >
          <div
            class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden"
          >
            <div class="flex justify-between items-center px-6 py-4 border-b">
              <h2 class="text-xl font-bold text-gray-800">New Task</h2>
              <button
                id="closeModalX"
                class="text-gray-500 hover:text-black transition-colors text-xl font-bold"
              >
                âœ•
              </button>
            </div>

            <form id="taskForm" class="p-6 space-y-4">
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1"
                  >Title</label
                >

                <input
                  id="taskTitle"
                  type="text"
                  placeholder="Enter task title"
                  class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-black outline-none"
                  required
                />
              </div>

              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1"
                  >Description</label
                >
                <textarea
                  id="taskDesc"
                  placeholder="Enter task description"
                  rows="3"
                  class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-black outline-none"
                ></textarea>
              </div>

              <div class="flex items-center gap-3">
                <label class="text-sm font-semibold text-gray-700"
                  >Status:</label
                >
                <div
                  class="flex items-center gap-2 bg-gray-100 px-3 py-1 rounded-full text-sm"
                >
                  <input
                    type="checkbox"
                    id="statusPending"
                    class="accent-black"
                  />
                  <span>Pending</span>
                </div>
              </div>

              <div class="flex justify-end gap-3 pt-4">
                <button
                  type="button"
                  id="closeModalBtn"
                  class="px-4 py-2 text-gray-600 border hover:bg-gray-100 rounded-lg transition-colors"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-800 transition-colors"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2 m-8">
          <!-- total tasks card -->
          <div
            class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 flex flex-col gap-4"
          >
            <h3 class="text-gray-500 text-sm font-medium">Total</h3>
            <p class="text-3xl font-bold text-gray-900" id="total-task">5</p>
          </div>

          <!-- completed tasks card -->
          <div
            class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 flex flex-col gap-4"
          >
            <h3 class="text-gray-500 text-sm font-medium">Completed</h3>
            <p class="text-3xl font-bold text-gray-900" id="completed-task">
              2
            </p>
          </div>

          <!-- pending tasks card -->
          <div
            class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 flex flex-col gap-4"
          >
            <h3 class="text-gray-500 text-sm font-medium">Pending</h3>
            <p class="text-3xl font-bold text-gray-900" id="pending-task">3</p>
          </div>

          <!-- progress card -->
          <div
            class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 flex flex-col gap-4"
          >
            <h3 class="text-gray-500 text-sm font-medium">Progress</h3>
            <p class="text-3xl font-bold text-gray-900" id="progress">40%</p>
          </div>
        </div>

        <!-- tasks list -->
        <div
          class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden"
        >
          <!-- div for heading button and filter -->
          <div class="flex items-center justify-between bg-[#F5F5F5] p-4">
            <h1 class="font-bold text-lg">Tasks</h1>
            <div class="w-full flex items-center justify-end gap-2">
              <select
                id="taskFilter"
                class="px-3 py-1 bg-gray-200 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
              >
                <option value="all">All Tasks</option>
                <option value="pending">Pending Tasks</option>
                <option value="completed">Completed Tasks</option>
              </select>

              <button
                id="newTaskBtn"
                class="bg-gray-800 text-white px-3 py-1 rounded-md hover:bg-gray-700 transition-colors flex items-center gap-2"
              >
                <i class="fa-solid fa-plus"></i>
                <span>New Task</span>
              </button>
            </div>
          </div>
          <div
            id="tasksList"
            class="border rounded-lg divide-y divide-gray-100"
          ></div>
        </div>
      </main>
    </div>
  </body>
</html>
